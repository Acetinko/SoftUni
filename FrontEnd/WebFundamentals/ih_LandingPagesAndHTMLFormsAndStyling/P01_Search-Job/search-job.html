<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Search Business</a></li>
            <li><a href="#">Business Categories</a></li>
            <li><a href="#">Recent Locations</a></li>
            <li><a href="#">Agents Located</a></li>
        </ul>
    </nav>
</header>
<main>
        <label for="business-name">
            <strong>Business Name</strong>
            <input id="business-name" type="text" placeholder="enter a name">
        </label>
        <label for="country">
            <strong>Country</strong>
            <input id="country" type="text" placeholder="search by country">
        </label>
        <label for="city-state">
            <strong>City / State</strong>
            <input id="city-state" type="text" placeholder="search by city or state">
        </label>
        <label for="zip-postal-code">
            <strong>Zip / Postal Code</strong>
            <input id="zip-postal-code" type="text" placeholder="enter a postal code">
        </label>
        <label for="employers">
            <strong>Employers</strong>
            <input id="employers" type="number" placeholder="1000-5000">
        </label>
        <label for="startup-date">
            <strong>Startup Date</strong>
            <input id="startup-date" type="date" placeholder="dd/mm/yyyy">
        </label>
        <label for="job-opportunity">
            <strong>Job Opportunity</strong>
            <input id="job-opportunity" type="text" placeholder="any">
        </label>
        <button id="send">let's find your job</button>
</main>
</body>
</html>
