<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountain Form</title>
    <link rel="stylesheet" href="mountain-form.css">
</head>
<body>
<form action="#">

    <h1>Mountain Form</h1>

    <label for="name">
        <p>Name:</p>
    <i class="far fa-user"></i>
    <input type="text" id="name" name="name" placeholder="Andrew" required="required">
    </label>

    <label for="email">
        <p>Email:</p>
    <i class="fas fa-envelope"></i>
    <input type="email" id="email" name="email" placeholder="andrew&commat;email.com" required="required">
    </label>

    <label for="phone">
        <p>Phone number:</p>
    <i class="fas fa-mobile-alt"></i>
    <input type="text" id="phone" name="phone" placeholder="123 456 789">
    </label>

    <label for="password">
        <p>Password<span>(minimum 6 characters)</span>:</p>
    <i class="fas fa-lock"></i>
    <input type="password" id="password" name="password" placeholder="********" required="required">
    </label>

    <input type="submit" value="Sign up">
</form>
</body>
</html>
