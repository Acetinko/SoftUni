<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch Store</title>
    <link rel="stylesheet" href="watch-store.css">
</head>
<body>
<main>
    <h1>watches store</h1>
    <article>
        <div class="price">235$</div>
        <div class="guarantee">Guarantee: 3 years</div>
        <figure><img src="images/watch-1.jpg" alt="watch 1"></figure>
        <p>Made in: Germany</p>
        <p>Model: G-Shock</p>
        <p>number: 089964575</p>
        <button>Add to cart</button>
    </article>
    <article>
        <div class="price">315$</div>
        <div class="guarantee">Guarantee: 10 years</div>
        <figure><img src="images/watch-2.png" alt="watch 2"></figure>
        <p>Made in: USA</p>
        <p>Model: Q & Q</p>
        <p>number: 089453575</p>
        <button>Add to cart</button>
    </article>
    <article>
        <div class="price">655$</div>
        <div class="guarantee">Guarantee: 5 years</div>
        <figure><img src="images/watch-3.jpg" alt="watch 3"></figure>
        <p>Made in: China</p>
        <p>Model: Q & Q</p>
        <p>number: 089962315</p>
        <button>Add to cart</button>
    </article>
</main>
</body>
</html>
