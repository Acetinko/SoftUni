        hr {
            height: 2px;

</head>
<body>
<header class="text-center">
    <h1 class="text-danger">Modify me</h1>
    <hr class="bg-danger">
</header>
<main>
    <div class="container text-center" id="personalInfo">
        <h4 class="text-danger">Personal Info</h4>
        <div class="row d-flex justify-content-between text-center">
            <div class="col-4">
                <label class="text-danger" for="firstName">First Name</label>
                <input id="firstName" type="text" class="form-control d-none text-center">
                <p id="firstNameOut" class="font-weight-bold">Pesho</p>
            </div>
            <div class="col-4">
                <label class="text-danger" for="lastName">Last Name</label>
                <input id="lastName" type="text" class="form-control d-none text-center">
                <p id="lastNameOut" class="font-weight-bold">Peshov</p>
            </div>
        </div>
        <div class="row d-flex justify-content-between">
            <div class="col-4">
                <label for="phoneNumber" class="text-danger">Phone Number</label>
                <input id="phoneNumber" type="text" class="form-control d-none text-center">
                <p id="phoneNumberOut" class="font-weight-bold">555-333-4545</p>
            </div>
            <div class="col-4">
                <label for="ucl" class="text-danger">UCL</label>
                <input id="ucl" type="number" class="form-control d-none text-center">
                <p id="uclOut" class="font-weight-bold">9311124003</p>
            </div>
        </div>
    </div>
    <hr class="bg-danger">
    <div class="container" id="teamAndPosition">
        <form action="" class="text-center">
            <h2 class="text-danger">Team and Position</h2>
            <div class="row justify-content-between">
                <div class="col">
                    <input id="support" type="radio" name="team" value="support">
                    <label for="support" class="p-0">Support</label>
                </div>
                <div class="col">
                    <input id="crm" type="radio" name="team" value="crm">
                    <label for="crm" class="p-0">CRM</label>
                </div>
                <div class="col">
                    <input id="marketing" type="radio" name="team" value="marketing">
                    <label for="marketing" class="p-0">Marketing</label>
                </div>
                <div class="col">
                    <input id="development" type="radio" name="team" value="development">
                    <label for="development" class="p-0">Development</label>
                </div>
                <div class="col">
                    <input id="other" type="radio" name="team" value="other" checked="checked">
                    <label for="other" class="p-0">Other</label>
                </div>
            </div>
            <hr class="bg-danger">
            <div id="sub-radio" class="container row d-flex justify-content-around">
                <input id="teamLeadRadio" type="radio" name="position" value="teamLead" class="col">
                <label for="teamLeadRadio" class="col text-dark">Team Lead</label>
                <input id="employeeRadio" type="radio" name="position" value="employee" class="col">
                <label for="employeeRadio" class="col text-dark">Employee</label>
                <input id="internRadio" type="radio" name="position" value="intern" class="col">
                <label for="internRadio" class="col text-dark">Intern</label>
            </div>
        </form>
    </div>
    <hr class="bg-danger">
    <div class="container text-center w-50">
        <div class="row d-flex justify-content-between">
            <button id="submitBtn" type="submit" class="btn btn-danger col-4">Submit</button>
            <button id="resetBtn" type="reset" class="btn btn-danger col-4">Reset</button>
        </div>
    </div>
</main>
</body>
</html>
