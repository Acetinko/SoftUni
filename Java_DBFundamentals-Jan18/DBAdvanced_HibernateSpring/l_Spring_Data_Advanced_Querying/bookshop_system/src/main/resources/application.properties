# ===============================
# = DATA SOURCE PROPERTIES
# ===============================

# Set here configurations for the database connection

# Driver settings
#spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Connection url for the database "system_bookshop"
spring.datasource.url = jdbc:mysql://localhost:3306/system_bookshop?createDatabaseIfNotExist=true&useSSL=false

# Username and password
spring.datasource.username = root
spring.datasource.password = ?

# Spring boot initializer read src/main/resources/data.sql
spring.datasource.initialization-mode = embedded
spring.datasource.separator=$$

# Continue on error
spring.datasource.continue-on-error = true

###Logging Levels
# Disable the default loggers
logging.level.org = FATAL
logging.level.blog = FATAL

# Keep the connection alive if idle for a long time (needed in production)
#spring.datasource.testWhileIdle = true
#spring.datasource.validationQuery = SELECT 1

#Show SQL executed with parameter bindings
logging.level.org.hibernate.sql = fatal
logging.level.org.hibernate.type.descriptor = off
#logging.level.org.hibernate.SQL = DEBUG
#logging.level.org.hibernate.type.descriptor = TRACE

# ===============================
# = JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.show-sql = false

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy


# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.properties.hibernate.format_sql = TRUE


