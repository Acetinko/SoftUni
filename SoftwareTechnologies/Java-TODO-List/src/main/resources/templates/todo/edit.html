<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/todo/edit/{id}(id=${todo.id})}" method="POST">
                <fieldset>
                    <legend>Edit TODO task</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="todo_title">Task Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="todo_title" placeholder="Taks Title" name="title" th:value="${todo.title}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="todo_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="todo_content" name="content" th:field="${todo.content}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/todo/{id}(id = ${todo.id})}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Edit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
